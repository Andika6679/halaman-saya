<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Situs Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Situs Saya</h1>
    <p>Ini adalah contoh halaman web sederhana.</p>
    <button onclick="tampilkanPesan()">Klik Saya</button>

    <script>
        function tampilkanPesan() {
            alert('Tombol diklik!');
        }
    </script>
    
</body>
</html>
